<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Login Take a Chef</title>
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
<div class="container-login">
  <div class="login-box">
    <div class="avatar">
      <img src="img/logo-sinBg.png"  alt="Avatar Image">
    </div>
    <h1>Ingrese Aquí</h1>
    <form action="login_registrar.php" method="post">
      <!-- Nombre -->
      <label for="name">Nombre Completo</label>
      <input type="name" name="name" required placeholder="Enter Name and LastName">
      <!-- Usuario -->
      <label for="correo">Email</label>
      <input type="email" name="correo" required placeholder="Enter Email">
      <!-- Username -->
      <label for="lastname">Usuario</label>
      <input type="lastname" name="username" required placeholder="Enter Username">
      <!-- Contraseña -->
      <label for="password">Contraseña</label>
      <input type="password" name="password" required placeholder="Enter Password">
      <input type="submit" name="registrar" value="Registrar">
      <a href="./login.html">Tengo una cuenta</a><br>
    </form>
  </div>
</div>
   
  </body>
</html>
